<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babel Mobility OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafaf9; /* Stone 50 */
        color: #1c1917; /* Stone 900 */
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* App-wide Enter Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-enter {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Pure Fade In (Dissolve) */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        opacity: 0;
        animation: fadeIn 1.2s ease-out forwards;
      }
      
      /* Staggered children animation delay helper */
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }

      /* Holographic Card Effect */
      .holo-card {
        background: linear-gradient(135deg, #1c1917 0%, #0c0a09 100%);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      .holo-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          115deg,
          transparent 20%,
          rgba(56, 189, 248, 0.15) 40%, 
          rgba(168, 85, 247, 0.15) 45%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 60%
        );
        animation: hologram 4s infinite linear;
        pointer-events: none;
      }

      @keyframes hologram {
        0% { transform: translateX(-10%); }
        100% { transform: translateX(50%); }
      }

      /* Station Beacon Pulse */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.3; }
        100% { transform: scale(1.6); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Gentle Button Pulse */
      @keyframes pulseSlow {
        0%, 100% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        50% { transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15); }
      }
      .animate-pulse-slow {
        animation: pulseSlow 3s ease-in-out infinite;
      }

      /* Cyber Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      
      /* Marquee Ticker */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      /* Scanning Line */
      @keyframes scanline {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scanline {
        animation: scanline 3s linear infinite;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
